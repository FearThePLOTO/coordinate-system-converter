<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinate System Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-wrapper">
        <div class="container">
            <h1>Coordinate System Converter</h1>
            <p class="subtitle">Transform coordinates between Cartesian, Cylindrical, and Spherical systems</p>
            
            <div class="selector">
                <label for="coordinate-system">Input System</label>
                <select id="coordinate-system">
                    <option value="none">Choose a system...</option>

                    <option value="cylindrical">Cylindrical (Ï, Ï†, z)</option>

            </div>

            <div id="input-cartesian" class="input-group-container hidden">

                    <span class="icon">ğŸ“</span>
                    <h3>Cartesian Coordinates</h3>
                </div>
                <div class="input-row">
                    <div class="input-field">
                        <label for="cartesian-x">x</label>
                        <input id="cartesian-x" type="number" step="any" placeholder="e.g., 1.0">
                    </div>
                    <div class="input-field">
                        <label for="cartesian-y">y</label>
                        <input id="cartesian-y" type="number" step="any" placeholder="e.g., 1.0">
                    </div>
                    <div class="input-field">
                        <label for="cartesian-z">z</label>
                        <input id="cartesian-z" type="number" step="any" placeholder="e.g., 1.0">
                    </div>
                </div>
            </div>

            <div id="input-cylindrical" class="input-group-container hidden">

                    <span class="icon">ğŸ›¢ï¸</span>

                    <div class="input-field">
                        <label for="cylindrical-rho">Ï (rho)</label>
                        <input id="cylindrical-rho" type="number" step="any" placeholder="â‰¥ 0, e.g., 1.0">
                    </div>
                    <div class="input-field">
                        <label for="cylindrical-phi">Ï† (phi)Â°</label>
                        <input id="cylindrical-phi" type="number" step="any" placeholder="0Â° to 360Â°, e.g., 45">
                    </div>
                    <div class="input-field">
                        <label for="cylindrical-z">z</label>
                        <input id="cylindrical-z" type="number" step="any" placeholder="e.g., 1.0">
                    </div>
                </div>
            </div>

            <div id="input-spherical" class="input-group-container hidden">

                    <span class="icon">ğŸŒ</span>
                    <h3>Spherical Coordinates</h3>
                </div>
                <div class="input-row">

                        <label for="spherical-r">r (radius)</label>
                        <input id="spherical-r" type="number" step="any" placeholder="â‰¥ 0, e.g., 1.0">
                    </div>
                    <div class="input-field">
                        <label for="spherical-theta">Î¸ (theta)Â°</label>
                        <input id="spherical-theta" type="number" step="any" placeholder="0Â° to 180Â°, e.g., 45">
                    </div>
                    <div class="input-field">
                        <label for="spherical-phi">Ï† (phi)Â°</label>
                        <input id="spherical-phi" type="number" step="any" placeholder="0Â° to 360Â°, e.g., 45">
                    </div>

            </div>

            <div id="error-message" class="error hidden"></div>

            <button id="convert-btn" class="hidden">Convert Coordinates</button>

            <div id="results" class="showcase hidden">
                <div id="result-cartesian" class="result-card cartesian">
                    <div class="result-icon">ğŸ“</div>

                    </div>
                </div>
                <div id="result-cylindrical" class="result-card cylindrical">
                    <div class="result-icon">ğŸ›¢ï¸</div>
                    <div class="result-content">

                    <div class="result-content">

    </div>
    <script src="script.js"></script>
</body>
</html>
